    <script>
      $(function () {
        var currentHash = window.location.href.split('#')[1];
        $(document).scroll(function () {
          $('.header-link').each(function () {
            var top = window.pageYOffset;
            var distance = top - $(this).offset().top;
            var hash = $(this).attr('href');

            if (distance < 30 && distance > -30 && currentHash != hash) {
              console.log(currentHash);
              currentHash = hash;
              window.history.pushState(window.location.href, "title", currentHash);   //Update browser URL with current anchor
              
              $('#' + currentHash).attr('checked', true);
            }
          });
        });
      });
    </script>
    <script>
      window.onscroll = function () {
        var offset = 64 - window.scrollY;
        if(offset < 0) { offset = 0; }
        $('.sidebar__left').css('top', offset);       //sticky sidebar
        $('.local_navigation').css('top', offset);    //sticky local navigation
        $('.searchbox').css('top', offset);           //sticky searchbox
      };
